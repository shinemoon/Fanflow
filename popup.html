<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Feed</title>
  <link rel="stylesheet" href="icons/style.css">
  <link rel="stylesheet" href="css/popup.css">

  <script defer src="jquery-3.7.1.min.js"></script>
  <script defer src="fanfou/crypto-js.min.js"></script>
  <script defer src="fanfou/cred.js"></script>
  <script defer src="fanfou/oauth1.js"></script>
  <script defer src="utils.js"></script>
  <script defer src="fanfou/fanfou.js"></script>
  <script defer src="popup.js"></script>
</head>

<body>
  <div class="container">
    <div class="feed" id="feed">
      

    </div>
    <div class="post-section ajax">
      <!--span id="post-span" class="icon-edit"><span class="button-ind"></span></span-->
      <div class="button-array">
      <span class="first post-span tab icon-food active" id="home"></span>
      <span class="post-span tab icon-bubble"></span>
      <span class="post-span tab icon-reply"></span>
      <span class="post-span tab icon-mail"></span>
      <span class="post-span tab icon-settings"></span>
      <span class="last post-span button icon-edit"></span>
      </div>
      <div id="userinfo">
        <span id="user-avator"><img src="images/avator.png"></span>
        <span id="user-name"> NickName</span>
        <span id="user-following" class="meta"> <span class="value">0</span> Following </span>
        <span id="user-follower" class="meta"> <span class="value">0</span> Follower </span>
      </div>

    </div>
    <span id="user-description" class="meta ajax"> <span class="value">有目的地生活，无目的地读书</span></span>
  </div>
</body>

</html>
