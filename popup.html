<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Message Feed</title>
  <link rel="stylesheet" href="icons/style.css">
  <link rel="stylesheet" href="css/popup.css">

  <script defer src="jquery-3.7.1.min.js"></script>
  <script defer src="fanfou/crypto-js.min.js"></script>
  <script defer src="fanfou/cred.js"></script>
  <script defer src="fanfou/oauth1.js"></script>


  <script defer src='lib/nprogress/nprogress.js'></script>
  <link rel='stylesheet' href='lib/nprogress/nprogress.css' />

  <script defer src='lib/progressbar/progressbar.js'></script>

  <link rel='stylesheet' href='lib/toastr/toastr.min.css' />
  <script defer src='lib/toastr/toastr.min.js'></script>


  <script defer src="utils.js"></script>
  <script defer src="fanfou/fanfou.js"></script>
  <script defer src="popup.js"></script>
  <script defer src="messagelist.js"></script>
  <script defer src="mentionlist.js"></script>
  <script defer src="usermsglist.js"></script>
</head>

<body>
  <div class="container">
    <div class="feed" id="feed"></div>
    <div class="feed background" id="switchshow"></div>
    <div class="feed background" id="mentioned"></div>

    <div class="" id="float-buttons">
      <div class="icon-plus background" id="follow" value="关注/请求关注"></div>
      <div class="icon-minus background" id="unfollow" value="取消关注"></div>
      <div class="icon-anchor" id="top" value="回到顶部"></div>
    </div>



    <div class="mask" id="popmask">
      <div class="frame" id="popframe">
      </div>
    </div>


    <div class="progress" id="progress"></div>

    <div class="post-section ajax">
      <!--span id="post-span" class="icon-edit"><span class="button-ind"></span></span-->
      <div class="button-array ">
        <span class="first post-span tab icon-food active" id="home"></span>
        <span class="post-span tab icon-bubble" id="mentions"></span>
        <span class="post-span tab icon-reply"></span>
        <span class="post-span tab icon-mail"></span>
        <span class="post-span tab icon-settings"></span>
        <span class="last post-span button icon-edit"></span>
      </div>
      <div id="userinfo" class="">
        <span id="user-avator"><img src="images/avator.png"></span>
        <span id="user-name"> --- </span>
        <span id="user-following" class="meta"> <span class="value">0</span> Following </span>
        <span id="user-follower" class="meta"> <span class="value">0</span> Follower </span>
      </div>

      <div id="switchLayer" class="background">
        <span id="switch-avator"><img src="images/avator.png"></span>
        <span id="switch-name"> --- </span>
        <span id="switch-following" class="meta"> <span class="value">0</span> Following </span>
        <span id="switch-follower" class="meta"> <span class="value">0</span> Follower </span>
      </div>



    </div>
    <span id="user-description" class="meta ajax "> <span class="value"> - </span></span>
    <span id="switch-description" class="meta ajax background"> <span class="value"> - </span></span>

  </div>


</body>

</html>
